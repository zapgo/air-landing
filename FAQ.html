<!-- Contact form -->

		<section id="contact" class="gray-bg">
			<div class="container padding-top-bottom">
				<header class="section-header text-center">
					<h1 class="scrollimation scale-in in">Didn't find what you're looking for?</h1>
					<p>Get in touch with us here.</p>
				</header>
				<div class="row" align="center">
					
					<form class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 " action="" method="post" novalidate id="contact-form">
						<div class="form-group">
							<label class="control-label" for="contact-name">Name</label>
							<div class="controls">
								<input id="contact-name" name="contactName" placeholder="Your name" class="form-control input-lg requiredField" type="text" data-error-empty="Please enter your name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="contact-mail">Email</label>
							<div class=" controls">
								<input id="contact-mail" name="email" placeholder="Your email" class="form-control input-lg requiredField" type="email" data-error-empty="Please enter your email" data-error-invalid="Invalid email address">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="contact-message">Message</label>
							<div class="controls">
								<textarea id="contact-message" name="comments" placeholder="Your message" class="form-control input-lg requiredField" rows="5" data-error-empty="Please enter your message"></textarea>
							</div>
						</div>
						<p>
							<button name="submit" type="submit" class="btn btn-king btn-block" data-error-message="Error!" data-sending-message="Sending..." data-ok-message="Message Sent">
							<i class="icon-location-arrow"></i>Send Message</button></p>
						<input type="hidden" name="submitted" id="submitted" value="true">
					</form>
					
				</div>
			</div>
		</section>
